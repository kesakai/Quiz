<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クイズアプリ</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="app">
    <header class="row-header">
      <div class="label">クイズ</div>
      <select id="quizSelect" class="select" aria-label="クイズ選択"></select>

      <div class="label">No</div>
      <input id="noBox" class="input small" type="text" readonly />
    </header>

    <section class="block">
      <div class="label">問題</div>
      <textarea id="questionBox" class="textarea" readonly></textarea>
    </section>

    <section class="row">
      <div class="label">解答</div>
      <input id="answerInput" class="input" type="text" />
      <button id="checkBtn" class="btn ok">解答確認</button>
    </section>

    <section class="row">
      <div class="label">結果</div>
      <input id="resultBox" class="input" type="text" readonly />
    </section>

    <section class="row">
      <div class="label">正答</div>
      <input id="correctBox" class="input" type="text" readonly />
      <button id="nextBtn" class="btn next">次の問題</button>
    </section>

    <footer class="hint" id="hint"></footer>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
